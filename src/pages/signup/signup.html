<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="signup">

   <ion-item >
       <ion-input  type="text" value=""  [(ngModel)]="firstname" placeholder="Firstname"></ion-input>
   </ion-item>
   <ion-item>
       <ion-input  type="text" value=""  [(ngModel)]="lastname" placeholder="Lastname"></ion-input>
   </ion-item>
     <ion-item>
         <ion-input  type="email" value=""  [(ngModel)]="email"  placeholder="Email"></ion-input>
     </ion-item>
     <ion-item>

         <ion-input  type="password"  value=""  [(ngModel)]="password"  placeholder="password"></ion-input>
     </ion-item>
     <ion-item>

         <ion-input  type="password"  value=""  [(ngModel)]="confirmpassword"  placeholder="Confirmpassword"></ion-input>
     </ion-item>

     <button ion-button block  (click)="signup(firstname,lastname,email,password,confirmpassword)"  color="energy2">Signup</button>


</ion-content>

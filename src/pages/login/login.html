<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="login">
 <ion-list>
     <ion-item>
         <ion-input  type="email" value="" [(ngModel)]="email" placeholder="Email"></ion-input>
     </ion-item>
     <ion-item>

         <ion-input  type="password"  value="" [(ngModel)]="password" placeholder="password"></ion-input>
     </ion-item>

     <button ion-button block  (click)="login(email,password)" color="primary">LOGIN</button>

 </ion-list>
</ion-content>
